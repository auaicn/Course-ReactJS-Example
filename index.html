<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <!-- React -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>

  <!-- React-Dom -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

  <!-- Babel. Their output is inject to <head> -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    // Components should start with Upper-Case Letter to differentiate between HTML tag and React Component
    const App = () => {
      /// parameter of useState can be empty but, development-version React warns that
      /// because their type during runtime is changed from "undefined" to "number"
      const [amount, setAmounts] = React.useState(0);
      const [byMinutes, setByMinutes] = React.useState(true);

      const reset = () => setAmounts(0);
      const onFlip = () => {
        reset();
        setByMinutes((value) => !value);
      };
      const onChangedAmounts = (event) => setAmounts(event.target.value);

      return (
        <div>
          <h1>Super Converter </h1>
          <div>
            <label htmlFor="Minutes">Minutes</label>
            <br />
            <input value={byMinutes ? amount : 60 * amount} id="amount" placeholder="Minutes" type="number" onChange={onChangedAmounts} disabled={!byMinutes} />
          </div>
          <div>
            <label htmlFor="hours">Hours (rounded)</label>
            <br />
            <input value={byMinutes ? Math.round(amount / 60) : amount} id="hours" placeholder="Hours" type="number" onChange={onChangedAmounts} disabled={byMinutes} />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{byMinutes ? "Convert using Hour" : "Convert using Minute"}</button>
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
