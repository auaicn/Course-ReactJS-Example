<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <!-- React -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>

  <!-- React-Dom -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

  <!-- Babel. Their output is inject to <head> -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    // Components should start with Upper-Case Letter to differentiate between HTML tag and React Component
    const App = () => {
      /// parameter of useState can be empty but, development-version React warns that
      /// because their type during runtime is changed from "undefined" to "number"
      const [minutes, setMinutes] = React.useState(0);

      const onChangedMinutes = (event) => {
        setMinutes(event.target.value);
      };

      const reset = () => {
        setMinutes(0);
      };

      return (
        <div>
          <h1>Super Converter </h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={minutes} id="minutes" placeholder="Minutes" type="number" onChange={onChangedMinutes} />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" disabled="true" />
          </div>
          <button onClick={reset}>Reset</button>
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
