<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <!-- React -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>

  <!-- React-Dom -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

  <!-- Babel. Their output is inject to <head> -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const CustomButton = ({ text, onClick }) => {
      console.log(text, "has rendered");

      return (
        <button onClick={onClick} style={{ backgroundColor: "tomato", color: "white", padding: "10px 20px", border: 0, borderRadius: 10 }}>
          {text}
        </button>
      );
    };

    const MemorizedCustomButton = React.memo(CustomButton);

    const App = () => {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedCustomButton text={value} onClick={changeValue} />
          <MemorizedCustomButton text="Continue" />
        </div>
      );
    };

    // 같이 두는게, 보기 좋은 것 같다.
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
